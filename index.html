<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Pagina Principale</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .banner-container {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto 0;
      border-radius: 8px;
      overflow: hidden;
    }

    .banner {
      width: 100%;
      height: auto;
      display: block;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      padding: 0 20px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .quadrant {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
      min-height: 150px;
    }

    button {
      padding: 15px 25px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>

  <div class="banner-container">
    <img src="pittini.png" alt="Banner" class="banner">
  </div>

  <h1>Pagina Principale</h1>

  <div class="grid">
    <div class="quadrant">
      <button onclick="window.location.href='torbi.html'">Controlla la torbidit√† dell'acqua</button>
    </div>
    <div class="quadrant">
      <button onclick="window.location.href='tubi.html'">Monitora la pressione dei tubi</button>
    </div>
    <div class="quadrant">
      <button onclick="window.location.href='magne.html'">Controlla lo stato del filtro magnetico</button>
    </div>
    <div class="quadrant">
      <button onclick="window.location.href='gira.html'">Controlla lo stato delle giranti</button>
    </div>
  </div>

</body>
</html>
