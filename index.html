<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Pagina Principale</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Banner responsivo */
    .banner-container {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto 0;
      border-radius: 8px;
      overflow: hidden;
    }
    .banner-container img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* secondo W3Schools, width:100% e height:auto rendono l'immagine responsiva e mantengono le proporzioni :contentReference[oaicite:1]{index=1} */

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    /* Griglia con 4 quadranti come prima */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      padding: 0 20px 20px;
      max-width: 1000px;
      margin: 0 auto;
      height: calc(100vh - (20px + (1000px/1000)*? + 20px + ?)); /* ricalcolo se serve */
    }

    .quadrant {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
      /* dimensioni originali approssimate */
      padding: 10px;
      min-height: 300px;
    }

    button {
      padding: 15px 25px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Stile mobile */
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, auto);
      }
    }
  </style>
</head>
<body>

  <div class="banner-container">
    <img src="pittini.png" alt="Banner principale">
  </div>

  <h1>Pagina Principale</h1>

  <div class="grid">
    <div class="quadrant">
      <button onclick="window.location.href='torbi.html'">Controlla la torbidit√† dell'acqua</button>
    </div>
    <div class="quadrant">
      <button onclick="window.location.href='tubi.html'">Monitora la pressione dei tubi</button>
    </div>
    <div class="quadrant">
      <button onclick="window.location.href='magne.html'">Controlla lo stato del filtro magnetico</button>
    </div>
    <div class="quadrant">
      <button onclick="window.location.href='gira.html'">Controlla lo stato delle giranti</button>
    </div>
  </div>

</body>
</html>
